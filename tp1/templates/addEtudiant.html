<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Étudiant</title>
    <link rel="stylesheet" href="{{url_for('static', filename='addEtudiant.css')}}">
</head>
<body>
    <div class="container">
        <div class="back-link">
            <a href="/index">← Retour à la liste</a>
        </div>
        <h1>Ajouter un Étudiant</h1>
        <form method="POST" action="/add">
            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="classe">Classe</label>
                <input type="text" id="classe" name="classe" required placeholder="Ex: 1A, 1B, 2A, etc.">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Ajouter l'étudiant</button>
                <a href="/index" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>
</body>
</html>
