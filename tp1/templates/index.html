<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Étudiants</title>
    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
</head>
<body>
    <div class="container">
        <h1>Liste des Étudiants</h1>
        <div class="header-actions">
            <a href="/add" class="btn btn-primary">Ajouter un étudiant</a>
            <a href="/connexion" class="btn btn-secondary">Déconnexion</a>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Classe</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les données des étudiants seront affichées ici -->
                {%for etudiant in EtudiantAll%}
                    <tr>
                        <td>{{etudiant.id}}</td>
                        <td>{{etudiant.prenom}}</td>
                        <td>{{etudiant.nom}}</td>
                        <td>{{etudiant.classe}}</td>
                        
                        <td>
                            <button>supprimer</button>
                            <button>modifier</button>
                            <button>editer</button>
                        </td>
                    </tr>
                {%endfor%}
                {%if EtudiantAll.length == 0 %} 
                    <tr>
                        <td colspan="5" class="empty-state">
                            <p>Aucun étudiant enregistré</p>
                            <a href="/add" class="btn btn-primary">Ajouter le premier étudiant</a>
                        </td>
                    </tr>
                {%endif%}
            </tbody>
        </table>
    </div>
</body>
</html>
